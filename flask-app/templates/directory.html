<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Uploaded Files</title>
</head>

<body>
  <h1>Hello from app instance <em>{{ flask_instance }}</em></h1>
  <h2>Download your uploaded files below or go back to <a href="/">file uploader form</a></h2>
  <ul>
    {% for file in files %}
    <li><a href="{{ url_for('get_files', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
